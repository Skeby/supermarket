<!DOCTYPE html>
<html>
<head>
  <title>Branch Office - Supermarket</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
  <div class="form-group">
        <h1>Branch Office Form</h1>
  <form id="add-branch-office-form" action="branch_office.php" method="POST">
    <div>
        <label for="branch_number">Branch Number:</label>
        <input type="number" id="branch_number" name="branch_number" required>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
    </div>
    <div>
        <label for="telephone_number">Telephone Number:</label>
        <input type="text" id="telephone_number" name="telephone_number" required>
    </div>
    <div>
        <label for="manager_name">Manager Name:</label>
        <input type="text" id="manager_name" name="manager_name" required>
    </div>
    <div>
        <input class="btn btn-primary" type="submit" value="Add Branch Office">
    </div>
  </form>

  </div>

</body>
</html>
