<!DOCTYPE html>
<html>
<head>
  <title>Staff - Supermarket</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
  <div class="form-group">
    <h1>Staff Form</h1>
    <form class="form" action="staff.php" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br>  
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>
      <br>
      <label for="telephone_number">Telephone Number:</label>
      <input type="text" id="telephone_number" name="telephone_number" required>
      <br>
      <label for="sex">Sex:</label>
      <input type="text" id="sex" name="sex" required>
      <br>
      <label for="date_of_birth">Date of Birth:</label>
      <input type="date" id="date_of_birth" name="date_of_birth" required>
      <br>
      <label for="position">Position:</label>
      <input type="text" id="position" name="position" required>
      <br>
      <label for="salary">Salary:</label>
      <input type="number" id="salary" name="salary" required>
      <br>
      <label for="staff_number">Staff Number:</label>
      <input type="number" id="staff_number" name="staff_number" required>
      <br>
      <label for="branch_number">Branch Number:</label>
      <input type="number" id="branch_number" name="branch_number" required>
      <br>
      <button type="submit" class="btn btn-primary">Add Staff</button>
    </form>
  </div>
</body>
</html>
